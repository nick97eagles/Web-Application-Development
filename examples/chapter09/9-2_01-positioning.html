<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Positioning Example</title>
    <link rel="stylesheet" href="9-2_01-positioning.css" type="text/css" />
    <script src="9-2_01-positioning.js" type="text/javascript"></script>
</head>

<body>
    <div id="control">
        <form action="" id="ctrl">
            <b>Move:</b><br />
            <select name="which1" style="margin: 10px;">
                <option> Green Box</option>
	            <option> Blue Box</option>
            </select><br />
            <label style="margin-left: 10px">x: <input type="text" value="100" name="newx" size="3"/></label>
            <label>y: <input type="text" value="10" name="newy" size="3"/></label>
            <div style="width: 120px; margin: 10px;">
                <input type="button" value="Go" onclick="doMove();" />
                <input type="button" value="Reset" onclick="resetMove();" />
            </div>
            <hr />
            <b>Positioning:</b><br />
            <select name="which2" style="margin: 10px;">
                <option> Green Box</option>
	            <option> Blue Box</option>
            </select><br />
            <select name="postype" style="margin-left: 10px;">
                <option> Relative</option>
                <option> Absolute</option>
                <option> Fixed</option>
            </select><br />
            <div style="width: 120px; margin: 10px;">
                <input type="button" value="Go" onclick="doPos();" />
                <input type="button" value="Reset" onclick="resetPos();" />
            </div>
        </form>
    </div>
    <h1>Positioning Example</h1>
    <div id="outer">
        <div id="inner"></div>
    </div>
    
    <p>
        <a href="https://validator.w3.org/check/referer">validate HTML</a>
        | <a href="https://jigsaw.w3.org/css-validator/check/referer">validate CSS</a>
    </p>
</body>

</html>
