    <title>GradeBook</title>
    <script src="gradebook.js" type="text/javascript"></script>

</head>
<body>
<header>
    <h1 class="headers">GradeBook</h1>
    <h2 class="headers">Select a student's name to see their grades</h2>
</header>

<!-- Form to display students -->
<div id="students">
    <form id="form">
        <select name="students" id="show_students">
           <option value="">Select Student</option>
        </select>
    </form>
    <button id="button">Show Grades</button>
</div>

<!-- Area to display  -->
<p id="show_grades"></p>
